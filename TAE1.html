<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        .search__buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        body {
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <fieldset>
        <center>
            <img src="https://media.licdn.com/dms/image/C561BAQFmLAKw2GTnFA/company-background_10000/0/1604478086269/jhulelal_institute_of_technology_lonara_cover?e=2147483647&v=beta&t=xP7yYOHmrU1lzhowbvhOmcTlt4irxEMWu1hny-7MLE0" alt="JIT Logo" width="500" height="100"/>
        </center>
        <fieldset>
            <form action="https://www.mim-essay.com/images/blogs/thank%20you%20for%20registering.png" method="GET">
                <legend>Personal Information</legend>

                <label for="student_name">Student's Name:</label>
                <input type="text" id="student_name" name="student_name" required>
                <br><br>

                <label for="father_name">Father's Name:</label>
                <input type="text" id="father_name" name="father_name" required>
                <br><br>

                <label for="mother_name">Mother's Name:</label>
                <input type="text" id="mother_name" name="mother_name" required>
                <br><br>

                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
                <br><br>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
                <br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
        </fieldset>

        <div class="score">
            <fieldset>
                <legend>Educational details</legend>
                SSC score:<input type="text"><br><Br>
                HSC score:<input type="text"><br><br>  
                MHT-CET score:<input type="text"><br><br>
                JEE score:<input type="text"><br><br>  
            </fieldset>
        </div>

        <fieldset>
            <legend>Present Address</legend>

            <label for="present_division">Division:</label>
            <input type="text" id="present_division" name="present_division" required>
            <br><br>

            <label for="present_district">District:</label>
            <input type="text" id="present_district" name="present_district" required>
            <br><br>

            <label for="present_address">Address:</label><br>
            <textarea id="present_address" name="present_address" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Permanent Address</legend>

            <label for="permanent_division">Division:</label>
            <input type="text" id="permanent_division" name="permanent_division" required>
            <br><br>

            <label for="permanent_district">District:</label>
            <input type="text" id="permanent_district" name="permanent_district" required>
            <br><br>

            <label for="permanent_address">Address:</label><br>
            <textarea id="permanent_address" name="permanent_address" required></textarea>
        </fieldset>

        <div class="search__buttons">
            <button type="submit">SUBMIT</button>
        </div>
        </form>
    </fieldset>
</body>
</html>
